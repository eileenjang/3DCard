<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- for rendering many different sizes -->.
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0"
        />
        <title>Happy New Year Card</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div class="card">
        <div class="card-front">
            <div class="bottom"></div>
            <div class="bunny">
            <div class="head"></div>
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="paws"></div>
            </div>
        </div>
        <div class="card-inside">
            <div class="wishes">Just wanted to say a warm thank you and wish you a very happy new year!</div>
            <div class="easter-eggs">
            <div class="eggs"></div>
            <div class="basket"></div>
            </div>
        </div>
        </div>
  </body>
</html>
